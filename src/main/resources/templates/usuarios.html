<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <h1>Lista de usuarios</h1>
    <table class="table table-dark table-hover border-4">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
        </tr>
        <tr th:each="usuario: ${usuarios}" th:object="${usuario}">
            <td th:text="*{id}">1</td>
            <td th:text="*{nome}">2</td>
            <td th:text="*{cpf}">3</td>
            <td th:text="*{email}">4</td>
            <td>
                <a th:href="@{/editar-usuario(id=*{id})}">Editar</a>
                <a th:href="@{/excluir-usuario(id=*{id})}">Excluir</a>
            </td>
        </tr>
    </table>
</div>
</html>
